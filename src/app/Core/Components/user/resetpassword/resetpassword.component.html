<mat-card class="front" style="width: 400px; height:auto;margin-top:25px;" fxFlex="row">
  <div fxLayoutAlign='center center'>
    <img src="./assets/festisite_google.png" style="width: 100px">
  </div>
  <mat-label fxLayoutAlign='center center'>
    <h5>Find your Email</h5>
  </mat-label>
  <mat-label fxLayoutAlign='center center'>Enter your email</mat-label><br>
  <form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
      <label>UserName</label>
      <input class="form-control" #UserName="ngModel" name="UserName" placeholder="UserName"
        [(ngModel)]="formModel.UserName" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" #Password="ngModel" name="Password" placeholder="Password"
        [(ngModel)]="formModel.Password" required>
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input class="form-control" #ConfirmPassword="ngModel" name="ConfirmPassword" placeholder="Confirm Password"
        [(ngModel)]="formModel.ConfirmPassword" required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8 offset-md-2">
        <button type="submit" class="button btn-lg btn-block" [disabled]="form.invalid">Reset Password</button>
      </div>
    </div>
  </form>
</mat-card>
