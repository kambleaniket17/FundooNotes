<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <img class="logo" src="/assets/download.png">
      <h1 class="example-app-name">FundooNotes</h1>
      <div class="searchbar">
          <mat-icon [ngStyle]="{'color':'black'}">search</mat-icon>
          <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" aria-label="Search">
     </div>
        <div fxLayout="row" fxLayoutGap="65px">
            <button mat-icon-button >
                <mat-icon aria-label="refresh Button" color="accent" [ngStyle]="{'color':'black'}">refresh
                </mat-icon>
           </button>
        </div>
        <div class="style">
           <button class="btn btn-danger my-2 my-sm-0" (click)="onLogout()">Logout</button>
        </div>
        <hr>
    </mat-toolbar>
    
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
            <a mat-list-item routerLink=".">Notes</a>
            <a mat-list-item routerLink="."><mat-icon>notifications_none</mat-icon>
              <span class="nav-caption">Reminders</span>
          </a>
          <a mat-list-item routerLink="."><mat-icon>delete</mat-icon>
          <span>Trash</span>
          </a>
         
        </mat-nav-list>
      </mat-sidenav>
     
    </mat-sidenav-container>
  </div>
