<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
  
    <mat-toolbar color="primary" class="example-toolbar"  fxLayout="row"  >

    <div fxFlex='3'> <button  mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button></div>
      <img class="logo" src="/assets/download.png">
     <div fxFlex='10'> <h1 class="example-app-name" >FundooNotes</h1></div>
     
     <div class="searchbar" fxLayout="row" fxLayoutAlign='center center'>
          <mat-icon [ngStyle]="{'color':'black'}" fxFlex='50' fxLayoutAlign="center center">search</mat-icon>
          <input class="search" type="search" style="padding-left: 10px;outline: none" placeholder="Search..." aria-label="Search">
     </div>
    
        <div  class="refreshbutton"  fxFlex='10' fxLayoutAlign="end center">
            <button mat-icon-button>
                <mat-icon aria-label="refresh Button" color="accent" [ngStyle]="{'color':'black'}">refresh
                </mat-icon>
           </button>
        </div>
        <div class="settingButton" fxFlex='10' >
            <button mat-icon-button  fxLayoutAlign="end center" >
                <mat-icon aria-label="setting Button" color="accent" [ngStyle]="{'color':'rgb(95, 99, 99)'}" data-toggle="dropdown">settings
                </mat-icon>
           </button>
           
        </div>
    
        <div class="style">
            <button mat-mini-fab color="black" [ngStyle]="{'color':'rgb(95, 99, 99)'}" data-toggle="dropdown">A</button>
            <ul class="dropdown-menu" >
              <li class="devider"></li>
                <li><button mat-raised-button routerLink="." >Add Account</button>
                <button mat-raised-button (click)="onLogout()" >Logout</button></li>
              </ul>
        </div>
        <hr>
    </mat-toolbar>
    <div class="devider"></div>
   
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
     
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <div class="mat-drawer-inner-container">
        <mat-nav-list>
            <a mat-list-item routerLink="." ><mat-icon fxFlex='26'>lightbulb_outline</mat-icon>Notes</a>
            <div class="RemidersIcon">
            <a mat-list-item routerLink="."  ><mat-icon fxFlex='26'>notifications_none</mat-icon>
              <span class="nav-caption">Reminders</span>
          </a>
        </div>
         
        <div class="devider"></div>
          <div> 
          <mat-card-title>LABELS</mat-card-title>
        </div>
        <div class=" EditLabelIcon">
        <a mat-list-item routerLink="."><mat-icon fxFlex='26'>create_outline</mat-icon>Edit Labels</a>
      </div>
        <div class="devider"></div>
        
        <a mat-list-item routerLink="."><mat-icon fxFlex='26'>archive_outline</mat-icon>archive</a>
          <a mat-list-item routerLink="."><mat-icon fxFlex='26'>delete</mat-icon>
          <span>Trash</span>
          </a>
        </mat-nav-list>
      </div>
      </mat-sidenav>
    </mat-sidenav-container>
