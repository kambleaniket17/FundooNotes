<mat-card [style.background-color]=note.color>

<div>
    <div>
      <img src="{{note.image}}" class="notesImage" />
    </div>
    
    <div>
     <textarea class="textArea" mat-card-title class="inputArea" [(ngModel)]='note.title' ></textarea>
    </div>
    <div>
        <textarea mat-card-content class="inputArea" [(ngModel)]='note.description'></textarea>
    </div>
  
  </div>
  <app-icon [cards]="note"></app-icon>
  <button mat-button (click)="Update()">Cancle</button>
</mat-card>
