<mat-card [style.background-color]=note.color fxFlex='100'>

  <div>
    <div>
      <img src="{{note.image}}" class="notesImage" />
    </div>

    <div>
      <textarea class="textArea" [(ngModel)]='note.title'></textarea>
    </div>

    <div>
      <textarea class="textArea" [(ngModel)]='note.description'></textarea>
    </div>

  </div>
  <app-icon [cards]="note"></app-icon>
  <button mat-button (click)="Update()">close</button>
</mat-card>
