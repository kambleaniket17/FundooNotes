<div [ngClass]="main" fxLayoutGap='0%' fxLayout='row' fxLayout='row wrap' style="margin-top:10px">
    <div class="loop" *ngFor="let note of cards">
      <mat-card class="note" [style.background-color]=note.color>
        <div (click)="openDialog(note)" class="element.style">
          <!-- <div>
            <img src="{{note.image}}" class="notesImage" />
          </div> -->
          
          <div>
           <textarea mat-card-title class="inputArea ">{{note.title}}</textarea>
          </div>
          <div>
              <textarea mat-card-content class="inputArea ">{{note.description}}</textarea>
          </div>
        
        </div>
        <app-icon [cards]="note"></app-icon>
      </mat-card>
    </div>
  </div>
