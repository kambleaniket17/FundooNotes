<div fxLayout={{css}} style="margin-top:10px;margin-bottom: 2px" fxLayout="center" fxFlexOffset='20'>
  <div *ngFor="let note of cards|search:search">

    <mat-card class="note" [style.background-color]=note.color fxFlexOffset.xs='-10'>
      <div (click)="openDialog(note)" class="element.style">
        <div>
          <img src="{{note.image}}" class="notesImage" />
        </div>
        <!-- [style.backgroundImage]="'url(' + Profilepic + ')'" -->
        <div class="inputArea">
          <mat-card-title class="inputArea">{{note.title}}</mat-card-title>
        </div>
        <div class="inputArea">
          <mat-card-content class="inputArea">{{note.description}}</mat-card-content>
        </div>

        <div class="chipinputArea">
          <div *ngIf="note.label!==null">
            <mat-chip-list #chipList>
              <mat-chip [selectable]="selectable" [removable]="removable" (removed)="remove(note,note.id)">
                {{note.label}}
                <mat-icon matChipRemove style="opacity: 0" class="hower" *ngIf="removable">cancel</mat-icon>
              </mat-chip>
            </mat-chip-list>
            <input [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes">
          </div>
        </div>
      </div>

      <!-- <div class="chipinputArea">
    <div *ngIf="note.receiverEmail!==null">
          <mat-chip-list #chipList>
            <mat-chip [selectable]="selectable" [removable]="removable" (removed)="remove(note,note.id)">
              {{note.receiverEmail}}
              <mat-icon matChipRemove style="opacity: 0" class="hower" *ngIf="removable">cancel</mat-icon>
            </mat-chip>
          </mat-chip-list>
          <input [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes">
        </div>
      </div> -->
    

      <div class="hower" style="opacity: 0">
        <app-icon [cards]="note" [archivedicon]='archived' (setNote)="Trash($event)" [trashed]='trash'></app-icon>
      </div>
    </mat-card>

  </div>
</div>
