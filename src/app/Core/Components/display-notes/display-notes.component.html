<div fxLayout={{css}} style="margin-top:10px" fxFlex="100" fxLayout="center" fxFlexOffset='20'>
  <div *ngFor="let note of cards">
    <mat-card class="note" [style.background-color]=note.color>
      <div (click)="openDialog(note)" class="element.style">
        <div>
          <img src="{{note.image}}" class="notesImage" />
        </div>
        <div class="inputArea">
          <mat-card-title class="inputArea">{{note.title}}</mat-card-title>
        </div>
        <div class="inputArea">
          <mat-card-content class="inputArea">{{note.description}}</mat-card-content>
        </div>
        <div>
          <mat-chip-list #chipList>
            <mat-chip [removable]="removable" (removed)="remove(note.label)">{{note.label}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
          </mat-chip-list>
          <input [matChipInputFor]="chipList">
        </div>
      </div>
      <app-icon [cards]="note"></app-icon>
    </mat-card>
  </div>
</div>
