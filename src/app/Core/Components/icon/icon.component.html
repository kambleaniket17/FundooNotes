<div *ngIf="trashed != 'IsTrash'">
      <!----------------------------------------------Reminder----------------------------------------------------->
      <button mat-icon-button matTooltip="Reminde me" [matMenuTriggerFor]="menureminder" style="outline: none">
            <mat-icon class="material-icons" [ngStyle]="{'color':'rgb(95, 99, 99)'}">add_alert</mat-icon>
      </button>
      
      <mat-menu #menureminder="matMenu">
            <button mat-menu-item (click)="Today(cards)" style="outline: none">Later today 8:00PM </button>
            <button mat-menu-item (click)="Tomorrow(cards)" style="outline: none">Tomorrow 8:00AM</button>
            <button mat-menu-item (click)="nextWeek(cards)" style="outline: none">Next Week 8:00AM</button>
            <button mat-menu-item style="outline: none">Pick date & time</button>
      </mat-menu>

      <!----------------------------------------------Collaborator----------------------------------------------------->
      <button mat-button class="togle" matTooltip="Collaborator" fxFlex="row" fxLayoutAlign="start center" fxFlex='20'
            (click)="openDialog(cards)">

            <mat-icon [ngStyle]="{'color':'rgb(95, 99, 99)'}">person_add</mat-icon>
      </button>

      <!----------------------------------------------Color----------------------------------------------------->
      <button mat-button matTooltip="change Color" [matMenuTriggerFor]="MenuColors" class="togle" fxFlex="row"
            fxFlex='20'>
            <mat-icon [ngStyle]="{'color':'rgb(95, 99, 99)'}">color_lens</mat-icon>
      </button>

      <!----------------------------------------------Image----------------------------------------------------->
      <button mat-button (click)="file.click(file)" matTooltip="Add Image" class="togle" fxFlex="row" fxFlex='20'>
            <input type="file" #file style="display:none;" (change)="uploadFile(file.files)">
            <mat-icon [ngStyle]="{'color':'rgb(95, 99, 99)'}">image</mat-icon>
            <br />
      </button>

      <!----------------------------------------------Archive----------------------------------------------------->
      <button mat-button matTooltip="Archive" *ngIf="archivedicon != 'IsArchive'" class="togle" fxFlex="row"
            fxFlex='20'>
            <mat-icon [ngStyle]="{'color':'rgb(95, 99, 99)'}" (click)="Archive(cards)">archive</mat-icon>
      </button>

      <!----------------------------------------------UnArchive----------------------------------------------------->
      <button mat-button matTooltip="Unarchive" *ngIf="archivedicon == 'IsArchive'" class="togle" fxFlex="row"
            fxFlex='20'>
            <mat-icon [ngStyle]="{'color':'rgb(95, 99, 99)'}" (click)="Unarchive(cards)">unarchive_outline</mat-icon>
      </button>

      <!----------------------------------------------More----------------------------------------------------->
      <button mat-button matTooltip="More" class="togle" *ngIf="trashed != 'IsTrash'" [matMenuTriggerFor]="menu"
            fxFlex="row" fxFlex='20'>
            <mat-icon [ngStyle]="{'color':'rgb(95, 99, 99)'}" fxLayoutAlign="center center">more_vert</mat-icon>
      </button>
      <div>
            <mat-menu #menu="matMenu" #more>
                  <div>
                        <button mat-menu-item (click)="TrashNote(cards)" style="outline: none">Delete note</button>
                  </div>

                  <div *ngIf="flag==true">
                        <button mat-button (click)="$event.stopPropagation()" [matMenuTriggerFor]="label"
                              (click)='mat-menu.hide' [ngStyle]="{'color':'rgb(95, 99, 99)'}">Add Label</button>
                  </div>

            </mat-menu>
      </div>

      <!----------------------------------------------Label----------------------------------------------------->
      <div>
            <mat-menu #label="matMenu" class="matlabelmenu">


                  <mat-label>Label Note</mat-label><br><br>


                  <div *ngFor="let labels of Label">

                        <mat-checkbox (click)="checkBox(labels.id)" multiple>{{labels.labels}}</mat-checkbox>

                  </div>


            </mat-menu>
      </div>

      <!----------------------------------------------Color List----------------------------------------------------->
      <mat-menu #MenuColors="matMenu">

            <div fxLayout="row">
                  <button mat-mini-fab (click)="setcolor('rgb(147, 235, 235)',card)" class="color"
                        style="background-color:rgb(147, 235, 235);outline: none">
                  </button>
                  <button mat-mini-fab (click)="setcolor('rgb(169, 140, 240)',card)" class="color"
                        style="background-color:rgb(169, 140, 240);outline: none">
                  </button>
                  <button mat-mini-fab (click)="setcolor('rgb(23, 201, 103)',card)" class="color"
                        style="background-color:rgb(23, 201, 103);outline: none">
                  </button>
            </div>
            <div fxLayout="row">
                  <button mat-mini-fab (click)="setcolor('rgb(190, 124, 23)',card)" class="color"
                        style="background-color:rgb(190, 124, 23);outline: none">
                  </button>
                  <button mat-mini-fab (click)="setcolor('rgb(69, 13, 212)',card)" class="color"
                        style="background-color:rgb(69, 13, 212);outline: none">
                  </button>
                  <button mat-mini-fab (click)="setcolor('rgb(182, 23, 169)',card)" class="color"
                        style="background-color:rgb(182, 23, 169);outline: none">
                  </button>
            </div>
            <div fxLayout="row">
                  <button mat-mini-fab (click)="setcolor('rgb(19, 187, 27)',card)" class="color"
                        style="background-color:rgb(19, 187, 27);outline: none">
                  </button>
                  <button mat-mini-fab (click)="setcolor('rgb(189, 181, 181)',card)" class="color"
                        style="background-color:rgb(189, 181, 181);outline: none">
                  </button>
                  <button mat-mini-fab (click)="setcolor('rgb(13, 129, 129)',card)" class="color"
                        style="background-color:rgb(13, 129, 129);outline: none">
                  </button>
            </div>

      </mat-menu>

</div>

<!----------------------------------------------Trash Icons----------------------------------------------------->
<div *ngIf="trashed == 'IsTrash'" class="hower" style="opacity: 0">
      <button mat-button class="togle" [matMenuTriggerFor]="menu1" fxFlex="row" fxFlex='20'>
            <mat-icon [ngStyle]="{'color':'rgb(95, 99, 99)'}" fxLayoutAlign="start center">more_vert</mat-icon>
      </button>
      <div>
            <mat-menu #menu1="matMenu" #more>
                  <div>
                        <button mat-menu-item (click)="Delete(cards)" style="outline: none">Delete forever</button>

                  </div>

                  <div *ngIf="flag==true">
                        <button mat-button (click)="Restore(cards)"
                              [ngStyle]="{'color':'rgb(95, 99, 99)'}">Restore</button>

                  </div>

            </mat-menu>
      </div>
</div>
