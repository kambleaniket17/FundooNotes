<mat-form-field>
  <div class="arrow">
    <button mat-icon-button (click)="AddLabel(Label.labels)"><mat-icon>done</mat-icon></button>
  </div>
    <input matInput [(ngModel)]='Label.labels' placeholder="Create New Label" autofocus='false'>

  <div *ngFor="let labels of Label">
  <a mat-list-item (click)="Header='Archieve'"><button mat-icon-button (click)="DeleteLabel(labels.id)"><mat-icon>delete</mat-icon></button>{{labels.labels}}</a>
</div>
</mat-form-field>

<button class="togle" mat-button (click)="AddLabel(Label.labels)" fxLayoutAlign="center end">Done</button>
